<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <form name=form1 method=post action=check.php>
    
      <h1>Select</h1>

      <input id="married" onclick="spouseRelatedInfo();" type=checkbox name=ckb value=0;>
      <label class="form-check-label" for="married">
        Are you married?
      </label>

      <div id="spouseRelated" style="display: none;">
        <input type=checkbox name=ckb value=5 onclick='chkcontrol(1)';>
        <label class="form-check-label" for="flexCheckDefault">
          Your spouse or partner’s language level
        </label>
        <input type=checkbox name=ckb value=5 onclick='chkcontrol(2)';>
        <label class="form-check-label" for="sStudy">
          Your spouse or partner’s past studies in Canada
        </label>
        <input type=checkbox name=ckb value=5 onclick='chkcontrol(3)';>
          <label class="form-check-label" for="flexCheckDefault">
            Your spouse or common-law partner’s past work in Canada
          </label>
      </div>
      <input type=checkbox name=ckb value=10 onclick='chkcontrol(4)';>
      <label class="form-check-label" for="flexCheckChecked">
        Your past studies in Canada
      </label>
      <input type=checkbox name=ckb value=5 onclick='chkcontrol(5)';>
      <label class="form-check-label" for="flexCheckChecked">
        Your past work in Canada
      </label>
      <input type=checkbox name=ckb value=5 onclick='chkcontrol(6)';>
      <label class="form-check-label" for="flexCheckChecked">
        Arranged employment in Canada
      </label>
      <input type=checkbox name=ckb value=5 onclick='chkcontrol(7)';
      <label class="form-check-label" for="flexCheckDefault">
        Relatives in Canada
      </label>   
  </form>
  <br><br>
  <div id=msg></div>

  <script type="text/javascript"> 
    function spouseRelatedInfo(){
      console.log("Hello");
      var spouseRelated =  document.getElementById("spouseRelated");
      spouseRelated.style.display = (spouseRelated.style.display == "none") ? "block": "none";
    }
    function chkcontrol(j) {
      var sum=0;
      for(var i=0; i < document.form1.ckb.length; i++){
      
        if(document.form1.ckb[i].checked){
          sum = sum + parseInt(document.form1.ckb[i].value);
        }
        document.getElementById("msg").innerHTML="Sum :"+ sum;
        
        if(sum >10){
          sum = sum - parseInt(document.form1.ckb[j].value);
          document.form1.ckb[j].checked = false ;
          for(var i=0; i < document.form1.ckb.length; i++){
            document.form1.ckb[i].disabled= true;
          }
          alert("It seems you have reached the maximum points in the Adaptibility Section") 
        }
        document.getElementById("msg").innerHTML="Sum :"+ sum;
      }
    }
  </script>
